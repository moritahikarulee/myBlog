name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 當推送到 main 分支時觸發這個工作流程

jobs:
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 環境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # 檢出最新的代碼

      - name: Setup Node.js
        uses: actions/setup-node@v2 # 設置 Node.js 環境
        with:
          node-version: "16" # 使用 Node.js 16 版本

      - name: Install dependencies
        run: npm install # 安裝項目依賴

      - name: Build project
        run: npm run build # 構建項目

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # 使用 peaceiris/actions-gh-pages 部署到 GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 提供的 token 進行身份驗證
          publish_dir: ./dist # 指定要部署的目錄
